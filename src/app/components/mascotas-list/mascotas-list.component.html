<mat-toolbar class="toolbar-actions">
  <div class="content-actions">
    <h3>Acciones</h3>
    <div class="buttons-actions" (click)="openModal()">
      <mat-icon>add</mat-icon>
      <h5>Agregar Mascota</h5>
    </div>
  </div>
</mat-toolbar>

<div class="content-table">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef>Raza</th>
      <td mat-cell *matCellDef="let element">{{ element.raza }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="editData(element, 'edit')" >edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="editData(element, 'delete')">close</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsPets"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumnsPets"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 25, 100]"
    aria-label=" paginas "
  ></mat-paginator>
</div>
